stages:
  - build
  - deploy
  
before_script:
  - chmod +x gradlew

build:
  stage: build
  script:
    - gradlew build
  artifacts:
    paths:
      - build/libs/*.jar

deploy-developement:
  stage: deploy
  only:
    - /develop/i
  script:
    - echo developement

deploy-production:
  stage: deploy
  only:
    - /master/i
  script:
    - echo production